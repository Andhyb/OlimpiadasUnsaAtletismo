<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiadas Cachimbo 2024</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-between p-4 bg-white shadow-md">
        <div class="flex items-center">
            <select class="border rounded p-2">
                <option>Español</option>
                <option>English</option>
            </select>
        </div>
        <div class="flex-1 mx-4">
            <div class="bg-gray-500 h-8"></div>
        </div>
        <div class="flex items-center">
            <i class="fas fa-search text-gray-700"></i>
            <i class="fas fa-bars ml-4 text-gray-700"></i>
        </div>
    </div>
    <div class="container mx-auto p-4 bg-white mt-4 rounded shadow-md flex">
        <div class="flex-1">
            <h1 class="text-3xl font-bold mb-4">OLIMPIADAS CACHIMBO 2024</h1>
            <h2 class="text-2xl font-bold mb-8">Atletas</h2>
            <div class="flex mb-4">
                <select class="border rounded p-2 mr-4">
                    <option>Categoría</option>
                </select>
                <select class="border rounded p-2">
                    <option>Género</option>
                </select>
            </div>
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Facultad</th>
                        <th class="px-4 py-2">Atletas</th>
                        <th class="px-4 py-2">Disc</th>
                        <th class="px-4 py-2">Medallas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t">
                        <td class="px-4 py-2"><img src="https://placehold.co/50x50" alt="Facultad 1"></td>
                        <td class="px-4 py-2">Rosas Portugal Julio Cesar</td>
                        <td class="px-4 py-2">Atletismo</td>
                        <td class="px-4 py-2"><span class="bg-yellow-500 text-white px-2 py-1 rounded-full">1</span> Medallas</td>
                    </tr>
                    <tr class="border-t">
                        <td class="px-4 py-2"><img src="https://placehold.co/50x50" alt="Facultad 2"></td>
                        <td class="px-4 py-2">Mamani Medina Miguel Ángel</td>
                        <td class="px-4 py-2">Atletismo</td>
                        <td class="px-4 py-2"><span class="bg-yellow-500 text-white px-2 py-1 rounded-full">1</span> Medallas</td>
                    </tr>
                    <tr class="border-t">
                        <td class="px-4 py-2"><img src="https://placehold.co/50x50" alt="Facultad 3"></td>
                        <td class="px-4 py-2">Dos Santos Aveiro Luciano José</td>
                        <td class="px-4 py-2">Atletismo</td>
                        <td class="px-4 py-2"><span class="bg-yellow-500 text-white px-2 py-1 rounded-full">1</span> Medallas</td>
                    </tr>
                    <tr class="border-t">
                        <td class="px-4 py-2"><img src="https://placehold.co/50x50" alt="Facultad 4"></td>
                        <td class="px-4 py-2">Quispe Taype Luisa Josefina</td>
                        <td class="px-4 py-2">Atletismo</td>
                        <td class="px-4 py-2"><span class="bg-yellow-500 text-white px-2 py-1 rounded-full">1</span> Medallas</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="w-1/3 ml-4">
            <img src="https://placehold.co/500x500" alt="Group of athletes celebrating with a banner that reads 'Ingeniería de Sistemas' and holding blue balloons">
        </div>
    </div>
</body>

</html>
