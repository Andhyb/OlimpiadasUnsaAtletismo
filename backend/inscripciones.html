<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones para Atletismo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('imagenes/cachimbo.png');">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
            <div class="flex justify-between items-center mb-6">
                <div class="relative inline-block text-left">
                    <button class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Español
                        <i class="fas fa-chevron-down ml-2"></i>
                    </button>
                </div>
                <div class="flex space-x-4">
                    <div class="bg-gray-300 h-10 w-64"></div>
                    <button class="bg-gray-300 h-10 w-10 flex justify-center items-center">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="bg-gray-300 h-10 w-10 flex justify-center items-center">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <h1 class="text-2xl font-bold mb-6">Inscripciones para Atletismo</h1>
            <form id="registration-form">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="first-name" class="block mb-2">Nombres del estudiante</label>
                        <input id="first-name" type="text" class="w-full border border-gray-300 p-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="last-name" class="block mb-2">Apellidos del estudiante</label>
                        <input id="last-name" type="text" class="w-full border border-gray-300 p-2 rounded-md" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="dni" class="block mb-2">DNI</label>
                        <input id="dni" type="text" class="w-full border border-gray-300 p-2 rounded-md" required>
                    </div>
                    <div>
                        <label for="cui" class="block mb-2">CUI</label>
                        <input id="cui" type="text" class="w-full border border-gray-300 p-2 rounded-md" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Correo institucional</label>
                    <input id="email" type="email" class="w-full border border-gray-300 p-2 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Genero</label>
                    <div class="flex items-center">
                        <input id="gender-male" type="radio" name="gender" class="mr-2" value="masculino" checked>
                        <label for="gender-male" class="mr-4">Masculino</label>
                        <input id="gender-female" type="radio" name="gender" class="mr-2" value="femenino">
                        <label for="gender-female" class="mr-4">Femenino</label>
                        <input id="gender-other" type="radio" name="gender" class="mr-2" value="otro">
                        <label for="gender-other">Otro</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="school" class="block mb-2">Escuela</label>
                    <select id="school" class="w-full border border-gray-300 p-2 rounded-md" required>
                        <option value="cn">CIENCIAS DE LA NUTRICION</option>
                        <option value="end">ENFERMERIA</option>
                        <option value="med">MEDICINA</option>
                        <option value="pesq">INGENIERIA PESQUERA</option>
                        <option value="arq">ARQUITECTURA</option>
                        <option value="fis">FISICA</option>
                        <option value="mat">MATEMATICAS</option>
                        <option value="qui">QUIMICA</option>
                        <option value="geof">INGENIERIA GEOFISICA</option>
                        <option value="geo">INGENIERIA GEOLOGICA</option>
                        <option value="elec">INGENIERIA ELECTRONICA</option>
                        <option value="ind">INGENIERIA INDUSTRIAL</option>
                        <option value="civil">INGENIERIA CIVIL</option>
                        <option value="meta">INGENIERIA METALURGICA</option>
                        <option value="iquim">INGENIERIA QUIMICA</option>
                        <option value="min">INGENIERIA DE MINAS</option>
                        <option value="ia">INGENIERIA INDUSTRIAS ALIMENTARIAS</option>
                        <option value="imat">INGENIERIA DE MATERIALES</option>
                        <option value="isist">INGENIERIA DE SISTEMAS</option>
                        <option value="elec">INGENIERIA ELECTRICA</option>
                        <option value="mec">INGENIERIA MECANICA</option>
                        <option value="cont">CONTABILIDAD</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block mb-2">Categorías</label>
                    <div class="flex items-center">
                        <input id="category-100m" type="radio" name="category" class="mr-2" value="100m">
                        <label for="category-100m" class="mr-4">Atletismo 100 metros</label>
                        <input id="category-200m" type="radio" name="category" class="mr-2" value="200m" checked>
                        <label for="category-200m" class="mr-4">Atletismo 200 metros</label>
                        <input id="category-400m" type="radio" name="category" class="mr-2" value="400m">
                        <label for="category-400m">Atletismo 400 metros</label>
                    </div>
                </div>
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md">Inscribirse</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            this.reset(); // Limpia el formulario
        });
    </script>
</body>
</html>
