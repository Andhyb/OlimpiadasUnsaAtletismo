<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiadas Cachimbo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('imagenes/cachimbo.png');">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h1 class="text-2xl font-bold text-center mb-4">Olimpiadas cachimbo</h1>
            <div class="flex justify-center mb-4">
                <img src="imagenes/idunsa.jpg" alt="IDUNSA logo" class="h-24">
            </div>
            <form>
                <div class="mb-4">
                    <label class="block mb-2">Correo electrónico del Usuario</label>
                    <input type="email" placeholder="Ingrese su correo" class="w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña" class="w-full border border-gray-300 p-2 rounded-md">
                </div>
                <button href="vista.html" type="submit" class="w-full bg-red-700 text-white py-2 rounded hover:bg-red-800" onclick="redireccion()"><a href="vista.html">Iniciar Sesión</a></button>
                <div class="text-center">
                    <p class="mb-2">¿No tienes una cuenta? <a href="#" class="text-red-500">Regístrate</a></p>
                    <p class="text-sm">¿Eres cachimbo y quieres participar en las olimpiadas? No dudes en escribirnos a: <br><a href="mailto:idunsainscripciones@unsa.edu.pe" class="text-red-500">idunsainscripciones@unsa.edu.pe</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
